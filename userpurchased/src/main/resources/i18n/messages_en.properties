## system message
SM001 = Successfully
SM002 = Failure

## user register message
UR001 = User has already existed
UR002 = Occur error while register new user
UR003 = User register successfully
UR004 = User has not existed
UR005 = User's purchased accumulate successfully
UR006 = User's purchased accumulate failure

## store message
ST001 = Store has not existed
ST002 = Store setting is invalid
ST003 = Store setting failure
